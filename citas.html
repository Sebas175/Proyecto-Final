<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Alvaro Sile, Sebastián Montero, Kevin Navarro">
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<title>Asistencia Tecnica Gapas</title>
	<link rel="stylesheet" type="text/css" href="fonts_awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/bridge.css">
</head>

<body>

	<div class="container">
		
		<header id="menu_v">
			
			<div class="logo">
				<img src="img/logo.png" alt="Logo de la empresa">
			</div>

			<nav id="nav_v">
				<ul>
					<li class="li_v inicio"><a href="#"><span><img src="iconos/inicio.svg" aria-hidden="true" class="icono_v"></span>Inicio</a></li>
					<li class="li_v correos"><a href="#"><span><img src="iconos/email.svg" aria-hidden="true" class="icono_v"></span>Correos</a></li>
					<li class="li_v registro"><a href="registro.html"><span><img src="iconos/registro.svg" aria-hidden="true" class="icono_v"></span>Registro</a></li>
					<li class="li_v citas"><a href="citas.html"><span><img src="iconos/citas.svg" aria-hidden="true" class="icono_v"></span>Citas</a></li>
					<li class="li_v analitica"><a href="#"><span><img src="iconos/analitica-web.svg" aria-hidden="true" class="icono_v"></span>Analítica Web</a></li>
					<li class="li_v calendario"><a href="#"><span><img src="iconos/calendario.svg" aria-hidden="true" class="icono_v"></span>Calendario</a></li>
					<li class="li_v guia_web"><a href="#"><span><img src="iconos/guia-web.svg" aria-hidden="true" class="icono_v"></span>Guía Web</a></li>
					<li class="li_v asistencia"><a href="#"><span><img src="iconos/formulario.svg" aria-hidden="true" class="icono_v"></span>Asistencia Técnica</a></li>
				</ul>	
			</nav>

		</header>


		<header id="menu_h">
			<nav id="nav_h">

				<!-- Cree esete div para separar el iconos de la flecha de los de idioma, usuarios, etc -->
				<div class="regre">
					<button><img src="iconos/flecha-izq.svg" alt="Regresar"></button>
				</div>

				<ul>
					<li class="li_h idioma"><a href="#"><img src="iconos/idioma.svg" alt="Cambiar Idioma"></a></li>
					<li class="li_h notifi"><a href="#"><img src="iconos/bell.svg" alt="Notifaciones"></a></li>
					<li class="li_h usuario"><img src="iconos/usuario.svg" id="usuario" alt="Foto de Perfil"></li>
					<li class="li_h nombre"><div class="userNmae">Nombre Usuario</div></li>
				</ul>
			</nav>


			<!-- SubMenu de Atajos (Menu Horizontal Negro) -->
			<div class="submenu_h">
				
				<a href="#"><span><img src="iconos/inicio-blanco.svg"></span>Inicio</a>
				<a href="#"><span><img src="iconos/log-out.svg"></span>Salir</a>

			</div>
		</header>

		<main id="principal">
			
			<form class="at">
				
                <h1>Reservación de Citas</h1>
                
				<label for="asunto_at">Área de Servicio:</label>
                <select id="servicio" class="select">
                    <option value="">Administración</option>
                    <option value="">Contabilidad</option>
                    <option value="">Control Interno</option>
                    <option value="">Facturación Electrónica</option>
                    <option value="">Finanzas y Economía</option>
                    <option value="">Infraestructura y TIC's</option>
                    <option value="">Mercadeo</option>
                    <option value="">Soporte Fiscal y Tributario</option>
                    <option value="">Soporte Legal</option>
                    <option value="">Talento Humano</option>
                </select>
                
				<label for="coment_at">Asunto:</label>
                <input type="text" id="asunto" class="input">
                
				<label for="coment_at">Fecha:</label>
                <input type="date" id="fecha" class="input">
                
				<label for="coment_at">Hora:</label>
                <input type="time" id="hora" class="input">
                
				<label for="coment_at">Medio de reunión:</label>
                <select id="medio" class="select">
                    <option value="">Presencial</option>
                    <option value="">Virtual</option>
                </select>
                
                <label for="coment_at">Mensaje:</label>
				<textarea id="coment_at" name="coment_at" resize="none" required="true"></textarea>

				<div class="cont_btn">
                    <button class="btn_at">Adjuntar Archivo</button>
					<button type="submit" class="btn_at">Enviar</button>
				</div>

			</form>
	
		</main>

	</div>


	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="hide_menu_v.js"></script>
</body>
</html>
